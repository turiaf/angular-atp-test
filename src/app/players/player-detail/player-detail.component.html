<div class="row">
  <div class="col-xs-12">
    <h2 *ngIf="player">{{ player.name }} details!</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" id="id" class="form-control"
               ngModel
               name="id">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control"
               ngModel
               name="name">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" class="form-control"
               ngModel
               name="country">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" class="form-control"
               ngModel
               name="age">
      </div>
      <div class="form-group">
        <label for="points">Points:</label>
        <input type="number" id="points" class="form-control"
               ngModel
               name="points">
      </div>
      <div class="form-group">
        <label for="tournaments">Tournaments played:</label>
        <input type="number" id="tournaments" class="form-control"
               ngModel
               name="tournaments">
      </div>
      <button type="button" class="btn btn-primary btn-xs" (click)="onClickBack()">Back</button>
      <button class="btn btn-primary btn-xs" style="margin-left: 0.3em" type="submit" [disabled]="f.pristine">Save</button>
    </form>
  </div>
</div>
